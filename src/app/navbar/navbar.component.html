<nav class="flex flex-col bg-gradient-to-b from-secondary to-transparent">
  <div class="pt-7 pr-12 pl-24 pb-8">
    <svg-icon [src]="logo | assetsPath"></svg-icon>
    <ul class="my-8">
      <li *ngFor="let item of navItems">
        <a href="#"
          [routerLink]="item.path"
          routerLinkActive="active"
          class="nav-item relative text-xl text-blue-light block px-8 py-2.5 mb-3 border border-blue-light whitespace-nowrap transition-colors">
            {{item.title}}
        </a>
      </li>
    </ul>
  </div>
  <ul class="mt-auto p-4 bg-secondary-dark flex justify-center flex-wrap">
    <li *ngFor="let link of externalLinks" class="mx-3">
      <a [href]="link.path" class="inline-block transition-transform hover:scale-110">
        <svg-icon [src]="link.icon | assetsPath"></svg-icon>
      </a>
    </li>
  </ul>
</nav>
