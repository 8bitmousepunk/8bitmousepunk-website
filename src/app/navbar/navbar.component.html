<nav class="flex flex-col h-full">
  <ul class="mt-auto">
    <li *ngFor="let item of navItems">
      <a href="#" [routerLink]="item.url" routerLinkActive="active" class="relative text-2xl my-7 block px-2 py-1 transition-all duration-150 whitespace-nowrap hover:text-purple">{{item.title}}</a>
    </li>
  </ul>
  <ul class="mt-auto p-4 bg-secondary-dark flex justify-center flex-wrap">
    <li *ngFor="let link of externalLinks" class="mx-3">
      <a [href]="link.url" class="inline-block transition-transform hover:scale-110">
        <svg-icon [src]="link.icon | assetsPath"></svg-icon>
      </a>
    </li>
  </ul>
</nav>
